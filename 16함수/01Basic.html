<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    // 01 기본 4가지 형태
        // - ECMAScript 6 이전에 사용하던 방식
        function f1(n1,n2){
            return n1+n2;
        }
        
        function f2(n1,n2){
            console.log(n1+n2);
        }

        function f3(){
            return 10 +20;
        }

        function f4(){
            console.log(10+20);
        }

        // - 현재 ECMAScript12에서 많이 사용하는 방식
        const func1 = (n1,n2) => {return n1+n2};
        const func2 = function(n1,n2){};
        const func3 = function(){return 10 +20};
        const func4 = ()=>{};                       // Arrow Function , 화살표 기능 

        f1(10,20);
        func1(10,20);

    // 02 반환 형태를 Object 형태로 받을수 있다
        function f5(){
            return  {
                name:"홍길동",
                age:55
            }
        }
        const obj = f5();
        console.log(obj);

        function f6(){

            return  {
                name:"홍길동",
                age:55,
                sound:function(){
                    console.log("haha")}
            }
        }
        const obj2 = f6();
        obj2.sound();

        // 03 가변인자(...args) 배열로 받는다.

        function func_1(...args){
          for(i in args)
          {
            console.log(args[i]);
          }  
        };

        func_1(10,20,30,40,50,60,70,'홍길동',true,null);


    </script>



</body>
</html>
