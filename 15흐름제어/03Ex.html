<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>

        td
        {
            width:50px; 
            height: 50px; 
            border: 1px solid black;
        }

    </style>


    <script>
        // 숫자를 입력 받아 그 숫자에 맞는 테이블 만들기
        let row = parseInt(prompt("행"));
        let col = parseInt(prompt("열"));
        let cnt = 0;

        document.write("<table>")
            for(let i =0 ; i<row ; i++)
            {
                document.write("<tr>")
                    for(let j =0; j<col; j++)
                    {
                        document.write(`<td class = 'td_cell'>${++cnt}</td>`)
                    }
                document.write("</tr>")
            }
        document.write("</table>")

        const td_el = document.querySelectorAll('.td_cell');
        td_el.forEach((td)=>
        {td.addEventListener('click',function(){
            td.style.backgroundColor='skyblue';
            alert('clicked!!');
        })
    } )
        
    </script>


</body>
</html>
