<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // let(변수지정) , const(심볼릭 상수) 

        let str1 = "hello";
        let str2 = 'world';
        console.log(str1+str2);
        
        // 보간법
        // 변수,함수 호출 및 산술 표현식을 문자열에 직접 삽입할 수 있는 기능
        // ${value} 형식을 사용, 빽틱(``)에만 사용사능
        // ${보간법 적용범위}
        // `` 빽틱을 사용하여 안에서 {연산식}을 만들어 연산을 실행시킬수 있다.
        let str3 = `Test : ${1+2+3}`;
        console.log(str3);

        

    </script>

</body>
</html>
